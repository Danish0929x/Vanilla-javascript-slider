<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Carosel using vanilla javascript | Testimonials section | HTML, CSS, JS | Coding Sky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="container">
    <div class="head">
        <h1>Testimonials</h1>
        <div class="line"></div>
    </div>
    <div class="testimonials">
        <div class="testimonial">
            <img src="" alt="" class="image">
            <div class="review">
                <p class="text"></p>
                <div class="info">
                    <h2 class="name"></h2>
                    <p class="job"></p>
                </div>
                <div class="stars">
                    
                </div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button><i class="fa-solid fa-caret-left prev-btn"></i></button>
        <button><i class="fa-solid fa-caret-right next-btn"></i></button>
    </div>
   </div>

    <script src="app.js"></script>
</body>

</html>
